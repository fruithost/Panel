<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CodeMirror 6</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div data-language="config" id="code-editor"></div>
<textarea id="code-area"></textarea>
<script id="editor-content" type="text/plain"><VirtualHost *:80>
	ServerAdmin info@fruithost.de
	DocumentRoot "/etc/fruithost/panel/"
	ServerName my.fruithost.de
	ErrorLog "/var/fruithost/logs/panel_error.log"
 	CustomLog "/var/fruithost/logs/panel_access.log" combined	
	CustomLog "/var/fruithost/logs/panel_bandwidth.log" common

	<Directory /etc/fruithost/panel>
	Options +FollowSymLinks -Indexes
	AllowOverride All
	Require all granted
	</Directory>
	Header set X-Frame-Options: "SAMEORIGIN"
	Alias /app /etc/fruithost/modules
</VirtualHost>
</script>
<script src="../build/bundle.src.js"></script>
</body>
</html>
